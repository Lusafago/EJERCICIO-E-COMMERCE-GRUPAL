    <main id="main-contacto">
        <!-- Formulario de contacto: -->
        <div class="container mt-4 form-background">
            <h1>¡Queremos saber tu opinión!</h1>

            <form class="row g-3">
                <div class="col-12 col-md-6 col-sm-12">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required
                        pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Por favor, ingresa solo letras y espacios."
                        aria-required="true" aria-labelledby="label-nombre">
                </div>
                <div class="col-12 col-md-6 col-sm-12">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" required
                        pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Por favor, ingresa solo letras y espacios."
                        aria-required="true" aria-labelledby="label-apellido">
                </div>

                <div class="col-12 col-md-6 col-sm-12">
                    <label for="validationDefaultUsername" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="validationDefaultUsername" placeholder="Email"
                            aria-describedby="inputGroupPrepend2" required
                            title="Por favor, ingresa un correo electrónico válido." aria-required="true"
                            aria-labelledby="label-email">

                    </div>
                </div>

                <div class="col-12 col-md-6 col-sm-12">
                    <label for="validationDefault03" class="form-label">País de residencia</label>
                    <input type="text" class="form-control" id="validationDefault03" required
                        pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Por favor, ingresa solo letras y espacios."
                        aria-required="true" aria-labelledby="label-pais">
                </div>
                <div>
                    <label for="validationDefault04" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="validationDefault04" placeholder="Mensaje" required
                        aria-required="true" aria-labelledby="label-mensaje"></textarea>
                </div>


                <!-- Campo honeypot escondido usando CSS -->
                <div id="spam" class="honeypot">
                    <label for="honeypot">Si ves esto, no lo rellenes</label>
                    <input type="text" id="honeypot" name="honeypot">
                </div>


                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
